<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="feedbackContainer" class="feedbackContainer shadow-lg rounded bg-light" style="min-width: 360px">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>


    <div class="login-box shadow-lg rounded">
        <div class="card card-primary bg-light">
     <!--
                 <img class="card-img-top bg-light" src="static-web/logoIDM.png" alt="Card image cap">
       -->

                 <div class="card-body login-card-body justify-content-between">
                     <h4 class="login-box-msg" wicket:id="panelTitle"></h4>
                     <p class="login-panel-description text-center" wicket:id="panelDescription"></p>

                     <wicket:child/>

                     <wicket:enclosure child="switchToDefaultSequence">
                         <div class="d-flex justify-content-end mt-2">
                             <a wicket:id="switchToDefaultSequence" class="text-center"/>
                         </div>
                     </wicket:enclosure>
                     <div class="d-flex flex-wrap gap-2 justify-content-between login-panel-control">
                         <a class="btn text-center text-primary login-panel-control mt-2" style="display: inline-block;"  wicket:id="back">
                             <i class="fas fa-arrow-left mr-2"></i>
                             <wicket:message key="PageEmailNonce.backButtonLabel"/>
                         </a>
                     </div>
                 </div>
                 <div class="card-footer login-footer shadow-lg rounded bg-light" wicket:id="footerContainer">
                     <span class="pull-right hidden-xs" wicket:id="version">
                         <b><wicket:message key="PageTemplate.version"/></b> <wicket:message key="midpoint.system.build"/>
                     </span>
                 </div>
             </div>
         </div>

         <div class="mt-3" wicket:id="locale"/>
     </wicket:extend>
     </body>
     </html>
